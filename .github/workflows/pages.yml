name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - name: Build site and generate sitemap/robots
        run: |
          set -e
          mkdir -p dist
          cp -R *.html dist/ 2>/dev/null || true
          if [ -d assets ]; then cp -R assets dist/; fi
          touch dist/.nojekyll
          OWNER_REPO="${GITHUB_REPOSITORY}"
          OWNER="$(echo "$OWNER_REPO" | cut -d'/' -f1)"
          REPO="$(echo "$OWNER_REPO" | cut -d'/' -f2)"
          BASE_URL="https://${OWNER}.github.io/${REPO}"
          cat > dist/sitemap.xml <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url><loc>${BASE_URL}/</loc></url>
            <url><loc>${BASE_URL}/about.html</loc></url>
            <url><loc>${BASE_URL}/products.html</loc></url>
            <url><loc>${BASE_URL}/blog.html</loc></url>
            <url><loc>${BASE_URL}/contact.html</loc></url>
            <url><loc>${BASE_URL}/pricing.html</loc></url>
            <url><loc>${BASE_URL}/legal.html</loc></url>
            <url><loc>${BASE_URL}/about.html?stall=1</loc></url>
            <url><loc>${BASE_URL}/products.html?stall=1</loc></url>
            <url><loc>${BASE_URL}/fail.html</loc></url>
          </urlset>
          EOF
          cat > dist/robots.txt <<EOF
          User-agent: *
          Allow: /
          Sitemap: ${BASE_URL}/sitemap.xml
          EOF
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
